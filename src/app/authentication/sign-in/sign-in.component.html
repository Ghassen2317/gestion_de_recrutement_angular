<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="sign-in.component.css" />
    <style>
      /* Styles personnalisés pour centrer le contenu */
      .vertical-center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* Ajouté pour centrer horizontalement */
        height: 100vh; /* Ajustez la hauteur selon vos besoins */
      }

      .form-container {
        max-width: 800px; /* Augmentez la largeur maximale du formulaire */
        margin: auto; /* Centre le formulaire horizontalement */
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Couleur de fond du formulaire */
        padding: 40px; /* Espacement intérieur du formulaire */
        border-radius: 10px; /* Arrondi des coins du formulaire */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Ombre légère */
      }

      .my-5 {
        margin-bottom: 2rem; /* Ajuste l'espacement du titre vers le bas */
      }

      .mb-5 {
        margin-bottom: 2rem; /* Ajuste l'espacement des colonnes */
      }

      .separator {
        margin: 15px 0; /* Espacement vertical autour du séparateur */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section class="background-radial-gradient overflow-hidden">
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>

        <div
          class="container px-4 py-5 px-md-5 text-center text-lg-start my-5 vertical-center"
        >
          <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
              <!-- Titre centré -->
              <h1
                class="my-5 display-5 fw-bold ls-tight"
                style="color: #dfdfdf"
              >
                Votre succès <br />
                <span style="color: #008080">commence ici.</span>
              </h1>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
              <div
                id="radius-shape-1"
                class="position-absolute rounded-circle shadow-5-strong"
              ></div>
              <div
                id="radius-shape-2"
                class="position-absolute shadow-5-strong"
              ></div>

              <!-- Formulaire centré -->
              <div class="card bg-glass form-container">
                <div class="card-body px-4 py-5 px-md-5 text-center">
                  <!-- Ajout de text-center ici -->
                  <form [formGroup]="signinForm" (ngSubmit)="ngonSubmit()">
                    <div class="mb-3">
                      <img
                        src="/assets/images/logo.png"
                        style="width: 100px; height: 90px"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        formControlName="email"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="motDePasse" class="form-label"
                        >Mot de passe</label
                      >
                      <input
                        type="password"
                        id="motDePasse"
                        class="form-control"
                        formControlName="motDePasse"
                      />
                    </div>
                    <!-- Utilisation de text-center pour centrer les boutons -->
                    <div class="mb-3 text-center">
                      <button
                        type="submit"
                        class="btn"
                        style="background-color: #008080b1"
                      >
                        Connexion
                      </button>
                    </div>
                    <div class="separator">ou</div>
                    <!-- Ajout du séparateur -->
                    <div class="mb-3 text-center">
                      <button
                        type="button"
                        class="btn"
                        style="
                          background-color: #ffc800b3;
                          color: black;
                          font-weight: bold;
                        "
                        routerLink="/sign-up"
                      >
                        S'inscrire
                      </button>
                    </div>
                    <div class="mt-3 text-center">
                      <a
                        routerLink="/reset-password"
                        style="text-decoration: none; color: #dfdfdf"
                        >Mot de passe oublié ?</a
                      >
                    </div>
                    <div class="mt-3 text-center">
                      <a
                        routerLink="/home"
                        style="text-decoration: none; color: #dfdfdf"
                        ><svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="30"
                          height="30"
                          fill="currentColor"
                          class="bi bi-house"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
                          /></svg
                      ></a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
